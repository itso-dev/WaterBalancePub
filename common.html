<script>
    
    $(".mo-menu-open").click(function (){
        $(".mo-menu-container").fadeIn("500");
    });
    $(".close").click(function (){
        $(".mo-menu-container").fadeOut("500");
    });
  

    var rounds = document.querySelectorAll('.round');
    var chkwrap = document.querySelectorAll('.chk-wrap');

    rounds.forEach(function(round, index) {
        round.addEventListener('change', function() {
            if (rounds[0].checked) {
                chkwrap[0].style.backgroundColor = '#6DA0FF';
                chkwrap[0].style.color = '#FFF';
            } else {
                chkwrap[0].style.backgroundColor = 'transparent';
                chkwrap[0].style.color = '#6DA0FF';
            }
        });

        round.addEventListener('change', function() {
            if (rounds[1].checked) {
                chkwrap[1].style.backgroundColor = '#6DA0FF';
                chkwrap[1].style.color = '#FFF';
            } else {
                chkwrap[1].style.backgroundColor = 'transparent';
                chkwrap[1].style.color = '#6DA0FF';
            }
        });
    });
    $( document ).ready(function() {

        var scrollTop = $(window).scrollTop();
        if (scrollTop == 0) {
            $(".header").addClass("gnb-opacity");
        } else {
            $(".header").removeClass("gnb-opacity");
        }
        });
        document.addEventListener('scroll', function() {
        detectTop()
        });

        function detectTop() {
        var scrollTop = $(window).scrollTop();
        if (scrollTop == 0) {
            $(".header").addClass("gnb-opacity");
            return true;
        } else {
            $(".header").removeClass("gnb-opacity");
            return false;
        }
        }

        $(".agree-open").click(function (){
        $(".modal-bg").show();
        $(".agree-modal").fadeIn("500");
        $(".modal-close").show();
    });
    $(".modal-close").click(function (){
        $(".modal-bg").hide();
        $(".modal-container").hide();
        $(".modal-close").hide();
        $(".agree-modal").hide();
    });
    $(".modal-bg").click(function (){
        $(".modal-bg").hide();
        $(".agree-modal").hide();
    });





</script>
